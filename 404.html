<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Preserve the current path
      const redirectTo = window.location.pathname.replace('/Car-Rental-Web/', '');
      // Redirect to the root with the path appended
      window.location.href = '/Car-Rental-Web/?redirect=' + redirectTo;
    </script>
  </head>
  <body></body>
</html>
